<div class="page-header">
  <h3><strong>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</strong></h3>
  
  <hr class="mini-social-hr">
  <div>
    <div class="clearfix">
      <div class="mini-social-section">
	<a href="https://twitter.com/share" class="twitter-share-button" data-size="medium" data-via="bjhowell" title="Tweet this">Tweet</a>
      </div>
      
      <div class="mini-social-section gp">
	<div class="g-plusone" data-size="medium" data-href="http://www.benhowell.net{{ page.url }}"></div>
      </div>

      <div class="mini-social-section reddit">
	<script type="text/javascript" src="http://www.reddit.com/static/button/button1.js">
	  reddit_url = "http://www.benhowell.net{{ page.url }}&t={{ page.title }}";
	</script>
      </div>

      <div class="mini-social-section follow">
	<a href="https://twitter.com/bjhowell" class="twitter-follow-button" data-show-count="false">Follow @bjhowell</a>
      </div>
      
      <div class="mini-social-section follow">
	<div class="g-follow" data-href="https://plus.google.com/+BenHowellX" data-rel="author"></div>
      </div>
      
    </div>
  </div>
  
</div>

<div class="row-fluid post-full">
  <div class="span12">
    <div class="content">
      {{ content }}
    </div>
